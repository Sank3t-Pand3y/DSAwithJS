<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insertion</title>
    
    <script>
        let numbers = [12,34,54,23,12,43];
        function insert(){
            let el = document.getElementById("element").value;
            numbers.unshift(el);
            console.log("After Inserting at the beginning", numbers)
        }
    </script>
</head>
<body>
    <input type="text" id="element">
    <button onclick="insert()">Okay</button>
</body>
</html>
